---
image: "lehmannka/wetterobservatoriumweb:testing"

before_script:
        - "composer install"

static-analysis:
        script:
                - "/usr/bin/env php vendor/bin/phpstan --level max public/ src/ tests/"

style-check:
        script:
                - "/usr/bin/env php vendor/bin/phpcs --standard=PSR2 public/ src/ tests/"

unit_tests:
        script:
                - "/usr/bin/env php vendor/bin/phpunit tests/"
...
