---
kind: "pipeline"
type: "docker"
name: "deployment"

steps:
        - name: "Install the Node dependencies"
          image: "node:16-alpine"
          commands:
                  - "yarn install"
        - name: "Install the PHP dependencies"
          image: "registry.kalehmann.de/testing/wetterobservatoriumweb:latest"
          commands:
                  - "composer install --no-dev --classmap-authoritative"
        - name: "Run webpack"
          image: "node:16-alpine"
          commands:
                  - "yarn run webpack --mode=production"
          depends_on:
                  - "Install the Node dependencies"
        - name: "Deploy the website"
          image: "registry.kalehmann.de/testing/wetterobservatoriumweb:latest"
          commands:
                  - 'echo "$${ENV_FILE}" | tr " " "\n" > .env'
                  - 'lftp -e "
                      set ftp:ssl-force true;
                      set ssl:verify-certificate yes;
                      open -u $${USER},$${PASSWORD} $${SERVER};
                      mirror
                        --delete
                        --exclude=^.dockerignore
                        --exclude=^.drone.yaml
                        --exclude=^.editorconfig
                        --exclude=^.git
                        --exclude=^.pnp.cjs
                        --exclude=^.yarn
                        --exclude=^.yarnrc.yml
                        --exclude=^assets
                        --exclude=^data
                        --exclude=^doc
                        --exclude=^docker
                        --exclude=^Dockerfile
                        --exclude=^package.json
                        --exclude=^scripts
                        --exclude=^tests
                        --exclude=^webpack.config.js
                        --exclude=^yarn.lock
                        --parallel=20
                        --reverse
                        $(pwd)
                        public_html/alaunwetter-kalehmann-de;
                      exit;"'
          depends_on:
                  - "Install the PHP dependencies"
                  - "Run webpack"
          environment:
                  ENV_FILE:
                          from_secret: "env_file"
                  USER:
                          from_secret: "ftp_user"
                  PASSWORD:
                          from_secret: "ftp_password"
                  SERVER:
                          from_secret: "ftp_server"
          when:
                  branch:
                          - "master"

image_pull_secrets:
        - "dockerconfigjson"
...
